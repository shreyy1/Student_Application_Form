<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <legend><form action="submit.html">Student Information Form</legend>
        <fieldset>
            <label for="studentID">Student ID:</label>
            <input type="text" name="" id="studentID"><br><br>

            <label for="studentname">Student Name:</label>
            <input type="text" name="" id="studentname"><br><br>

            <label for="studentphone">Student Phone Number:</label>
            <input type="text" name="" id="studentphone"><br><br>

            <!-- Stream dropdown -->
            <label for="stream">Select Stream</label>
            <select name="stream" id=""required>
                <option value="mech">Mechanical</option>
                <option value="cs">ComputerScience</option>
                <option value="civil">Civil</option>
                <option value="EC">EC</option>
                <option value=""></option>
            </select><br><br>

            <!-- Technologies checkbox -->
            <label for="">Technologies Known:</label><br>
            <input type="checkbox" name="" id="java">
            <label for="java">Java</label><br>

            <input type="checkbox" name="" id="sql">
            <label for="SQL">SQL</label><br>

            <input type="checkbox" name="" id="html">
            <label for="html">HTML,CSS</label><br>

            <input type="checkbox" name="" id="jdbc">
            <label for="jdbc">JDBC</label><br>

            <input type="checkbox" name="" id="python">
            <label for="python">Python</label><br><br>

            <!-- Select Gender -->
            <label for="gender">Gender</label><br>

            <input type="radio" name="s" id="male">
            <label for="male">Male</label><br>

            <input type="radio" name="s" id="female">
            <label for="female">Female</label><br>

            <input type="radio" name="s" id="Others">
            <label for="Others">Others</label><br><br>

            <button>Submit</button>




          </form> 

        </fieldset> 
</body>
</html>
